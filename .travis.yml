before_script:
  - cd react
  - yarn
  - npm run devtest

script:
  - cd ..
  - ls -la docs/dist/
  - export WEBPACK_MODE=dev
  - echo $WEBPACK_MODE
  - npm run test
  - rm -rf docs/dist/*
  - cd react
  - npm run prod
  - cd ..
  - ls -la docs/dist/
  - export WEBPACK_MODE=prod
  - echo $WEBPACK_MODE
  - npm run test

