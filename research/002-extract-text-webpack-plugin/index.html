<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>resolve-url-loader</title>
    <link rel="stylesheet" href="/tests/002-extract-text-webpack-plugin/dist/test.css">
</head>
<body>
    <a href="index-dir.html">index-dir.html</a>
    <h4>resolve-url-loader test</h4>
    <pre>
        pre content
        can't be loaded
    </pre>
    <div id="for-imported"></div>
    <script>

        var log = (function () {try {return console.log}catch (e) {return function () {}}}());

        (function test() {
            log('test')
            var el = document.querySelector('style');
            if (el) {
                log('found')
                document.querySelector('pre').innerHTML = el.innerHTML;
            }
            else setTimeout(test, 100);
        }());

    </script>
    <script src="dist/test.bundle.js"></script>
</body>
</html>
