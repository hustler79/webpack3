<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>resolve-url-loader</title>
    <script src="dist/js/test.bundle.js"></script>
</head>
<body>
    <h4>resolve-url-loader test</h4>
    <pre></pre>
    <div id="for-imported"></div>
    <script>

        var log = (function () {try {return console.log}catch (e) {return function () {}}}());

        (function test() {
            log('test')
            var el = document.querySelector('style');
            if (el) {
                log('found')
                document.querySelector('pre').innerHTML = el.innerHTML;
            }
            else setTimeout(test, 100);
        }());

    </script>
</body>
</html>
